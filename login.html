<!DOCTYPE html>
<html lang="fr" class="font-inter">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ViralFlowr | Connexion</title>

  <meta name="theme-color" content="#111827" />
  <link rel="icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    html, body { width:100%; max-width:100%; overflow-x:hidden; }
    body{
      font-family:'Inter',sans-serif;
      background:#F8FAFC;
      min-height:100svh;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .brand-gradient { background: linear-gradient(135deg, #F07E13 0%, #FFB26B 100%); }
    .btn-auth{
      padding: 10px 14px; border-radius: 14px; font-weight: 900; font-size: 11px;
      text-transform: uppercase; letter-spacing: .12em; transition: .25s;
      display: inline-flex; align-items: center; justify-content:center; gap: 8px; white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-auth-outline{ background:white; border:1px solid #E5E7EB; color:#111827; }
    .btn-auth-outline:hover{ border-color:#F07E13; color:#F07E13; }
    .btn-auth-solid{ color:white; }
    .field{
      height: 46px;
      width: 100%;
      padding: 0 14px;
      border-radius: 18px;
      background: white;
      border: 1px solid #E5E7EB;
      font-weight: 700;
      outline: none;
    }
    .field:focus{
      border-color:#F07E13;
      box-shadow: 0 0 0 3px rgba(240,126,19,.15);
    }
  </style>
</head>

<body>
  <div class="bg-gray-900 text-white py-2 text-[10px] font-black uppercase tracking-[0.2em] text-center">
    CONNEXION • VIRALFLOWR
  </div>

  <header class="bg-white sticky top-0 w-full z-50 border-b border-gray-100 shadow-sm">
    <div class="max-w-[1100px] mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2" aria-label="ViralFlowr">
        <div class="text-2xl font-black tracking-tighter text-gray-900">
          Viral<span class="text-[#F07E13]">Flowr</span>
        </div>
      </a>
      <a href="register.html?next=index.html" class="btn-auth btn-auth-outline">Inscription</a>
    </div>
  </header>

  <main class="max-w-[1100px] mx-auto px-4 py-10">
    <div class="max-w-[520px] mx-auto bg-white rounded-[28px] border border-gray-100 shadow-sm p-6 md:p-8">
      <div class="text-[11px] font-black uppercase tracking-widest text-gray-400">Accès</div>
      <h1 class="mt-1 text-2xl md:text-3xl font-black tracking-tighter text-gray-900">Connexion</h1>
      <p class="mt-2 text-sm font-semibold text-gray-400">
        Connecte-toi pour accéder à ton compte.
      </p>

      <div id="loginAlert" class="hidden mt-5 rounded-2xl border p-4 text-sm font-semibold"></div>

      <form id="loginForm" class="mt-6 space-y-4">
        <div>
          <label class="block text-xs font-black tracking-widest uppercase text-gray-400 mb-2">Email</label>
          <input id="loginEmail" type="email" class="field" placeholder="ex: user@gmail.com" autocomplete="email" required />
        </div>

        <div>
          <label class="block text-xs font-black tracking-widest uppercase text-gray-400 mb-2">Mot de passe</label>
          <input id="loginPass" type="password" class="field" placeholder="••••••••" autocomplete="current-password" required />
        </div>

        <button id="loginBtn" type="submit"
          class="w-full h-12 rounded-[18px] brand-gradient text-white font-black uppercase tracking-widest text-[12px] shadow-md hover:opacity-95 transition">
          Se connecter
        </button>

        <div class="flex items-center justify-between gap-3">
          <a href="index.html" class="btn-auth btn-auth-outline">Retour boutique</a>
          <span class="text-xs font-bold text-gray-400" id="loginHint">—</span>
        </div>
      </form>
    </div>
  </main>

  <!-- Config API (mets la même URL que ta boutique) -->
  <script>
    window.VF_CONFIG = {
      apiBase: "TON_URL_WEBAPP_EXEC_ICI"
    };
  </script>

  <!-- Script global -->
  <script src="/vf_api.js?v=18.6"></script>
</body>
</html>
