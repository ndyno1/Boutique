<!DOCTYPE html>
<html lang="fr" class="font-inter">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connexion | ViralFlowr</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #F3F3F3; color: #201B16; }
    .text-orange-bsv { color: #F07E13; }
    .brand-gradient { background: linear-gradient(90deg, #F07E13 0%, #FFB26B 100%); }
    .brand-gradient:hover { background: linear-gradient(90deg, #d96d0c 0%, #F07E13 100%); }

    .input-field {
      width: 100%;
      height: 52px;
      padding-left: 1.5rem;
      border-radius: 40px;
      background-color: white;
      border: 2px solid #E5E7EB;
      outline: none;
      transition: all 0.2s;
      font-weight: 600;
      color: #18181B;
    }
    .input-field:focus {
      border-color: #F07E13;
      box-shadow: 0 4px 12px rgba(240, 126, 19, 0.1);
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <header class="bg-white sticky top-0 w-full z-50 border-b border-gray-200 shadow-sm">
    <div class="max-w-[1240px] mx-auto h-16 px-4 flex items-center justify-between">
      <a class="flex items-center gap-2" href="index.html">
        <div class="text-2xl font-black tracking-tighter">
          Viral<span class="text-orange-bsv">Flowr</span>
        </div>
      </a>
      <div class="flex items-center gap-2 text-sm font-medium text-[#767676]">
        <span class="hidden sm:inline">Pas de compte ?</span>
        <a href="register.html" class="text-[#F07E13] font-bold hover:underline">S'inscrire</a>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white rounded-[20px] shadow-lg p-8 md:p-12 w-full max-w-[500px] relative">
      <a href="index.html" class="absolute right-6 top-6 text-gray-400 hover:text-black text-xl transition-transform hover:scale-110">✕</a>

      <div class="flex flex-col items-center gap-6">
        <h1 class="text-3xl font-bold text-[#18181B] tracking-tight">Se connecter</h1>

        <button type="button" class="w-full h-[52px] rounded-[40px] bg-[#1a73e8] hover:bg-[#1669d6] flex items-center justify-center gap-4 transition-colors group">
          <div class="p-2 rounded-full bg-white w-8 h-8 flex items-center justify-center">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="text-white font-bold text-sm tracking-wide">Continuer avec Google</span>
        </button>

        <div class="flex items-center gap-4 w-full">
          <div class="h-[1px] bg-gray-200 flex-1"></div>
          <span class="text-gray-400 text-sm font-medium">Ou</span>
          <div class="h-[1px] bg-gray-200 flex-1"></div>
        </div>

        <form id="loginForm" class="w-full flex flex-col gap-4">
          <div id="msgBox" role="alert" aria-live="polite" class="hidden w-full text-sm font-semibold px-4 py-3 rounded-2xl border"></div>

          <div>
            <input type="email" id="email" placeholder="Email" class="input-field" required>
          </div>

          <div class="relative">
            <input type="password" id="password" placeholder="Mot de passe" class="input-field" required>
            <button type="button" id="toggleBtn" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" aria-label="Afficher le mot de passe" aria-pressed="false">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>

          <a href="#" id="forgotLink" class="text-sm text-[#F07E13] font-bold hover:underline text-center mt-[-5px]">
            Mot de passe oublié ?
          </a>

          <button type="submit" id="submitBtn" class="mt-4 w-full h-[52px] rounded-[40px] brand-gradient text-white font-bold text-base shadow-lg hover:shadow-xl hover:scale-[1.01] transition-all disabled:opacity-70 disabled:cursor-not-allowed">
            Se connecter
          </button>
        </form>

        <p class="text-sm text-[#767676] mt-2">
          Nouveau ici ? <a href="register.html" class="text-[#F07E13] font-bold hover:underline ml-1">Créer un compte</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-8">
    <div class="max-w-[1240px] mx-auto px-4 text-center">
      <p class="text-[11px] text-[#767676]">© 2026 ViralFlowr. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    // ✅ URL WebApp /exec (ton ID)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCvuy-WiLMlAkBb7k6YyPVMk4lQhGGke05heSWSw--twKE2L-oVSOs884g3jn6lt6m/exec";

    const msgBox = document.getElementById("msgBox");
    const btn = document.getElementById("submitBtn");
    const defaultBtnText = btn.textContent;

    function showMsg(text, type = "info") {
      msgBox.classList.remove("hidden");
      msgBox.classList.remove(
        "bg-green-50","text-green-700","border-green-200",
        "bg-red-50","text-red-700","border-red-200",
        "bg-gray-50","text-gray-700","border-gray-200"
      );
      if (type === "success") msgBox.classList.add("bg-green-50","text-green-700","border-green-200");
      else if (type === "error") msgBox.classList.add("bg-red-50","text-red-700","border-red-200");
      else msgBox.classList.add("bg-gray-50","text-gray-700","border-gray-200");

      msgBox.textContent = text;
      msgBox.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      btn.textContent = isLoading ? "Connexion..." : defaultBtnText;
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(email);
    }

    function normalizeServerError(codeOrText) {
      const code = String(codeOrText || "").trim();

      const map = {
        USER_NOT_FOUND: "Aucun compte trouvé avec cet email. Crée un compte ou vérifie l’adresse.",
        INVALID_PASSWORD: "Mot de passe incorrect. Réessaie.",
        USER_DISABLED: "Ce compte est désactivé. Contacte le support.",
        MISSING_FIELDS: "Veuillez remplir tous les champs requis.",
        INVALID_EMAIL: "Adresse email invalide. Vérifie l’orthographe.",
        RATE_LIMIT: "Trop de tentatives. Réessaie dans quelques minutes.",
        NOT_AUTHORIZED: "Accès refusé (déploiement serveur). Contacte le support si besoin.",
        INTERNAL_ERROR: "Erreur interne du serveur. Réessaie plus tard."
      };

      // si c'est déjà une phrase lisible, on la renvoie
      if (!map[code] && code.length > 0 && code.length < 180 && /[a-zA-ZÀ-ÿ]/.test(code) && !/^[A-Z0-9_]+$/.test(code)) {
        return code;
      }

      return map[code] || "Connexion impossible. Vérifie tes infos et réessaie.";
    }

    function guessHelpfulNetworkCause(err) {
      const msg = String(err || "");
      if (/failed to fetch/i.test(msg) || /networkerror/i.test(msg)) {
        return "Connexion impossible (réseau/CORS). Vérifie : 1) l’URL du SCRIPT_URL, 2) le Web App Apps Script est bien déployé en accès public, 3) ta connexion internet.";
      }
      if (/aborted/i.test(msg)) {
        return "La requête a expiré (connexion lente). Réessaie.";
      }
      return "Erreur réseau. Vérifie ta connexion et réessaie.";
    }

    // Voir/Cacher mot de passe
    document.getElementById("toggleBtn").addEventListener("click", (e) => {
      const passInput = document.getElementById("password");
      const eye = document.getElementById("eyeIcon");
      const btnEye = e.currentTarget;

      const willShow = (passInput.type === "password");
      passInput.type = willShow ? "text" : "password";

      btnEye.setAttribute("aria-pressed", willShow ? "true" : "false");

      if (willShow) {
        eye.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        eye.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    });

    // "Mot de passe oublié ?" (UX simple)
    document.getElementById("forgotLink").addEventListener("click", (e) => {
      e.preventDefault();
      showMsg("Si tu as oublié ton mot de passe, contacte le support ViralFlowr pour le réinitialiser.", "info");
    });

    // Connexion réelle (Apps Script)
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (btn.disabled) return; // anti double-click

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!isValidEmail(email)) return showMsg("Adresse email invalide. Exemple: nom@domaine.com", "error");
      if (password.length < 6) return showMsg("Mot de passe trop court (minimum 6 caractères).", "error");

      setLoading(true);
      showMsg("Connexion…", "info");

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 15000); // 15s

      try {
        const r = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" }, // évite preflight
          redirect: "follow",
          body: JSON.stringify({ action: "login", email, password }),
          signal: controller.signal
        });

        const txt = await r.text();

        // HTTP non-OK (404, 403, 500...)
        if (!r.ok) {
          if (r.status === 404) {
            showMsg("Serveur introuvable (404). Vérifie l’URL du script Apps Script.", "error");
            return;
          }
          if (r.status === 403) {
            showMsg("Accès refusé (403). Le Web App doit être déployé en accès public (Anyone).", "error");
            return;
          }
          showMsg("Erreur serveur (" + r.status + "). Réessaie plus tard.", "error");
          return;
        }

        // Si Apps Script renvoie une page HTML (déploiement/autorisation)
        const looksLikeHtml =
          /^\s*<!doctype html/i.test(txt) ||
          /^\s*<html/i.test(txt) ||
          (txt.includes("<head>") && txt.includes("<body>"));

        if (looksLikeHtml) {
          showMsg(
            "Le serveur a renvoyé une page HTML au lieu d’une réponse de connexion. " +
            "➡️ Vérifie que le Web App Apps Script est bien déployé (Execute as: Me) + (Who has access: Anyone) " +
            "et que tu utilises bien l’URL /exec.",
            "error"
          );
          return;
        }

        // Parse JSON
        let data;
        try {
          data = JSON.parse(txt);
        } catch {
          showMsg(
            "Réponse serveur invalide (non-JSON). " +
            "➡️ Le backend doit renvoyer un JSON comme { ok:true, user:{...} } ou { ok:false, error:'...' }.",
            "error"
          );
          return;
        }

        if (data && data.ok) {
          // ✅ Session simple
          const user = data.user || { email };
          localStorage.setItem("vf_session", JSON.stringify({
            email: user.email || email,
            username: user.username || "",
            ts: Date.now()
          }));

          showMsg("Connexion réussie ✅ Redirection…", "success");
          setTimeout(() => window.location.href = "index.html", 800);
        } else {
          const friendly = normalizeServerError(data?.error || data?.message || txt);
          showMsg(friendly, "error");
        }

      } catch (err) {
        showMsg(guessHelpfulNetworkCause(err), "error");
      } finally {
        clearTimeout(timeout);
        setLoading(false);
      }
    });
  </script>
</body>
</html>
