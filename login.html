<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | ViralFlowr</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, sans-serif; }
  </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-sm border border-slate-100 p-6">
    <div class="mb-6">
      <div class="text-2xl font-black tracking-tight">
        Viral<span class="text-[#F07E13]">Flowr</span>
      </div>
      <div class="text-slate-500 font-semibold text-sm mt-1">Connexion revendeur / client</div>
    </div>

    <div id="msg" class="hidden mb-4 text-sm font-bold rounded-2xl px-4 py-3"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-xs font-extrabold uppercase tracking-widest text-slate-400">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" required
          class="mt-2 w-full h-11 px-4 rounded-2xl bg-slate-100 font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]" />
      </div>

      <div>
        <label class="text-xs font-extrabold uppercase tracking-widest text-slate-400">Mot de passe</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          class="mt-2 w-full h-11 px-4 rounded-2xl bg-slate-100 font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]" />
      </div>

      <button id="btn" type="submit"
        class="w-full h-12 rounded-2xl font-black text-white shadow-sm"
        style="background: linear-gradient(135deg, #F07E13 0%, #FFB26B 100%);">
        Se connecter
      </button>

      <div class="text-center text-xs font-bold text-slate-400">
        Pas de compte ? <a class="text-[#F07E13]" href="register.html">Créer un compte</a>
      </div>
    </form>
  </div>

  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec";

  function vfDebug(msg, obj){
    console.log("[VF LOGIN]", msg, obj || "");
    const box = document.getElementById("vfDebugBox");
    if (box){
      const line = document.createElement("div");
      line.style.fontFamily = "monospace";
      line.style.fontSize = "12px";
      line.textContent = msg + (obj ? " " + JSON.stringify(obj) : "");
      box.appendChild(line);
    }
  }

  function vfLogin(email, password) {
    const rid = "REQ-" + Date.now();

    vfDebug("Start login rid=" + rid);

    // Timeout : si aucune réponse
    const timer = setTimeout(() => {
      window.removeEventListener("message", onMsg);
      vfDebug("TIMEOUT: aucune réponse postMessage reçue");
      alert("Aucune réponse du serveur (postMessage). Vérifie doPost/login + origin.");
    }, 12000);

    function isAllowedOrigin(origin){
      try{
        const h = new URL(origin).hostname;
        return (
          h.endsWith("script.googleusercontent.com") ||
          h.endsWith("script.google.com")
        );
      }catch(e){ return false; }
    }

    function onMsg(e) {
      if (!isAllowedOrigin(e.origin)) {
        // laisse une trace pour voir si un message arrive d'une autre origine
        vfDebug("Message ignoré (origine non autorisée): " + e.origin);
        return;
      }

      vfDebug("Message reçu depuis: " + e.origin, e.data);

      const data = e.data || {};
      if (data.request_id !== rid) {
        vfDebug("Message ignoré (request_id différent)", data);
        return;
      }

      clearTimeout(timer);
      window.removeEventListener("message", onMsg);

      if (!data.ok) {
        alert("Login échoué: " + (data.error || "UNKNOWN"));
        return;
      }

      const session = {
        email: data.email || email,
        username: data.username || data.user || email,
        ts: Date.now(),
        is_reseller: !!data.is_reseller
      };

      localStorage.setItem("vf_session", JSON.stringify(session));
      if (data.token) localStorage.setItem("vf_token", String(data.token));
      localStorage.setItem("vf_session_changed", String(Date.now()));

      vfDebug("Session enregistrée, redirection -> index.html");
      location.href = "index.html";
    }

    window.addEventListener("message", onMsg);

    // Iframe caché
    let iframe = document.getElementById("vf_login_iframe");
    if (!iframe) {
      iframe = document.createElement("iframe");
      iframe.id = "vf_login_iframe";
      iframe.name = "vf_login_iframe";
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    }

    // Form POST vers Apps Script (pas de CORS)
    const form = document.createElement("form");
    form.method = "POST";
    form.target = "vf_login_iframe";

    const origin = location.origin; // IMPORTANT: origine réelle du site
    form.action =
      SCRIPT_URL +
      "?action=login" +
      "&transport=iframe" +
      "&origin=" + encodeURIComponent(origin) +
      "&request_id=" + encodeURIComponent(rid);

    function add(name, value) {
      const i = document.createElement("input");
      i.type = "hidden";
      i.name = name;
      i.value = value;
      form.appendChild(i);
    }

    add("email", email);
    add("password", password);

    document.body.appendChild(form);
    form.submit();
    form.remove();
  }
</script>

<!-- Ajoute ça quelque part dans ta page pour voir le debug -->
<div id="vfDebugBox" style="padding:10px;background:#111827;color:#fff;border-radius:12px;margin-top:10px;"></div>



</body>
</html>
