<!DOCTYPE html>
<html lang="fr">
<head>
  <script>
    /* REDIRECTION CANONIQUE & PROTECTION IFRAME */
    (function () {
      const ref = document.referrer || "";
      const inAppsScriptPanel = /script\.googleusercontent\.com|script\.google\.com/i.test(ref);
      window.__VF_IN_APPS_SCRIPT_PANEL = inAppsScriptPanel;
      if (inAppsScriptPanel) return;
      const host = (location.hostname || "").toLowerCase();
      const CANON_HOST = "viralflowr.com"; 
      if (host !== CANON_HOST && (host === "www.viralflowr.com" || host === "viralflowr.com")) {
        location.replace("https://" + CANON_HOST + location.pathname + location.search + location.hash);
      }
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViralFlowr | Connexion Rapide</title>

  <script>
    window.VF_CONFIG = {
      scriptUrl: "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec",
      timeoutMs: 25000,
      postMode: "iframe" 
    };
  </script>

  <script src="/vf_api.js?v=105" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    body{ font-family:Inter,system-ui,sans-serif; background:#F8FAFC; }
    .brand-gradient { background: linear-gradient(135deg, #F07E13 0%, #FFB26B 100%); }
    .input-field { transition: all 0.2s; border: 1px solid #E5E7EB; }
    .is-valid { border-color: #10B981 !important; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1); }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
    <div class="text-2xl font-black tracking-tight text-gray-900">
      Viral<span class="text-[#F07E13]">Flowr</span>
    </div>
    <div class="mt-1 text-sm font-semibold text-gray-400">Ravis de vous revoir !</div>

    <div id="msg" class="mt-4 hidden rounded-2xl border p-3 text-sm font-semibold"></div>

    <form id="loginForm" class="mt-5 space-y-4">
      <div>
        <label class="text-xs font-black uppercase tracking-widest text-gray-400 ml-1">Email</label>
        <input id="email" type="email" required class="input-field mt-1 h-11 w-full px-4 rounded-2xl bg-white text-sm font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]" placeholder="ex: test@gmail.com" />
      </div>

      <div>
        <div class="flex justify-between items-center ml-1">
          <label class="text-xs font-black uppercase tracking-widest text-gray-400">Mot de passe</label>
          <a href="forgot.html" class="text-[10px] font-bold text-[#F07E13] hover:underline uppercase tracking-tighter">Oubli√© ?</a>
        </div>
        <input id="password" type="password" required class="input-field mt-1 h-11 w-full px-4 rounded-2xl bg-white text-sm font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>

      <button id="btn" type="submit" class="w-full h-11 rounded-2xl brand-gradient text-white font-black uppercase tracking-widest text-[12px] shadow-md hover:opacity-95 transition disabled:opacity-50 flex items-center justify-center">
        Se connecter
      </button>
    </form>

    <div class="mt-4 text-xs font-bold text-gray-400 text-center">
      Nouveau ici ? <a class="text-gray-900 hover:underline" href="register.html">Cr√©er un compte</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    let cachedIp = "0.0.0.0";

    /* üöÄ R√âCUP√âRATION IP EN ARRI√àRE-PLAN (ULTRA RAPIDE) */
    (async function prefetchIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        cachedIp = data.ip;
      } catch (e) { cachedIp = "IP_TIMEOUT"; }
    })();

    function showMsg(type, text){
      const box = $("msg");
      box.classList.remove("hidden");
      box.className = "mt-4 rounded-2xl border p-3 text-sm font-semibold " + 
        (type === "ok" ? "border-green-200 bg-green-50 text-green-900" : "border-red-200 bg-red-50 text-red-900");
      box.textContent = text;
    }

    /* GESTION FORMULAIRE */
    window.addEventListener("DOMContentLoaded", () => {
      $("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const btn = $("btn");
        const email = $("email").value.trim();
        const password = $("password").value;

        // UI Loading
        btn.disabled = true;
        btn.innerHTML = `<svg class="animate-spin h-4 w-4 mr-2 border-2 border-white border-t-transparent rounded-full" viewBox="0 0 24 24"></svg> CONNEXION...`;
        showMsg("ok", "V√©rification de s√©curit√©...");

        try {
          // On utilise l'IP d√©j√† charg√©e en m√©moire
          const res = await window.vfApi.login({ 
            email: email, 
            password: password, 
            user_ip: cachedIp 
          });
          
          if (res && res.ok === true) {
            showMsg("ok", "Succ√®s ! Bienvenue sur ViralFlowr.");
            setTimeout(() => location.replace("index.html"), 500);
          } else {
            showMsg("err", res?.error || "Identifiants incorrects.");
            btn.disabled = false;
            btn.textContent = "Se connecter";
          }
        } catch(err) {
          showMsg("err", "D√©lai d√©pass√©. Veuillez r√©essayer.");
          btn.disabled = false;
          btn.textContent = "Se connecter";
        }
      });
    });
  </script>
</body>
</html>
