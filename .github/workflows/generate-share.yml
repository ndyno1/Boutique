name: Generate Share Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # tous les jours 06:00 UTC
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Generate share pages + OG images
        run: npm run generate:share

      - name: Commit changes
        run: |
          git config user.name "viralflowr-bot"
          git config user.email "bot@viralflowr.com"
          git add share og
          git commit -m "Auto-generate share pages" || echo "No changes"
          git push
