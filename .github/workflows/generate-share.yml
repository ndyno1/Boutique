name: Pages (build + generate products)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/30 * * * *" # toutes les 30 minutes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate product pages (p/<id>/index.html)
        run: |
          node ./scripts/generate-pages.mjs
          echo "---- debug: list p (top) ----"
          ls -la p || true
          echo "---- debug: find some product pages ----"
          find p -maxdepth 2 -type f -name "index.html" | head -n 30 || true
          echo "---- debug: check 1767 ----"
          ls -la p/1767 || true

      - name: Build with Jekyll (copies static files into _site)
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
