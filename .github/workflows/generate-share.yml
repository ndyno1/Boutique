name: Generate product pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 minutes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug path
        run: |
          pwd
          ls -la
          ls -la scripts || true
          find . -maxdepth 5 -type f -name "generate-pages.mjs"

      - name: Generate pages
        run: node ./scripts/generate-pages.mjs

      - name: Commit changes
        run: |
          git config user.name "viralflowr-bot"
          git config user.email "viralflowr-bot@users.noreply.github.com"
          git add p share
          git commit -m "Auto-generate product pages" || echo "No changes"
          git push
