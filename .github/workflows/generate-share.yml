name: Generate product pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 minutes

permissions:
  contents: write

concurrency:
  group: generate-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important pour pull/rebase

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug path
        run: |
          pwd
          ls -la
          ls -la scripts || true
          find . -maxdepth 5 -type f -name "generate-pages.mjs"

      - name: Generate pages
        run: node ./scripts/generate-pages.mjs

      - name: Commit & Push changes
        run: |
          git config user.name "viralflowr-bot"
          git config user.email "viralflowr-bot@users.noreply.github.com"

          git add p share

          # Si rien n'a changé, on stop proprement
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto-generate product pages"

          # récupère les changements distants si un autre job a push
          git pull --rebase origin main

          # push final
          git push origin main
