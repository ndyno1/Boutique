name: Generate product pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # toutes les 30 minutes

permissions:
  contents: write

concurrency:
  group: generate-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important pour pull/rebase

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Pull latest main (avoid conflicts)
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Debug path
        run: |
          pwd
          ls -la
          ls -la scripts || true
          find . -maxdepth 5 -type f -name "generate-pages.mjs"

      - name: Generate pages (/p/)
        run: node ./scripts/generate-pages.mjs
        env:
          # ðŸ‘‰ Si ton script supporte ces variables, garde-les.
          # Sinon, elles seront ignorÃ©es sans casser le job.
          OUT_DIR: "."
          P_DIR: "p"
          SHARE_DIR: "share"
          VF_SCRIPT_URL: "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec"

      - name: Commit & Push changes
        run: |
          git config user.name "viralflowr-bot"
          git config user.email "viralflowr-bot@users.noreply.github.com"

          # âœ… Ajoute p/ et share/ si prÃ©sents (ne casse pas si share n'existe pas)
          git add -A p || true
          git add -A share || true

          # Si rien n'a changÃ©, stop proprement
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto-generate product pages"

          # Push (avec petit retry si un push a eu lieu entre temps)
          for i in 1 2 3; do
            git push origin HEAD:main && break
            echo "Push failed, retry $i/3 => pulling latest then retry..."
            git pull --rebase origin main
          done
