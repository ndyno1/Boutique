<!DOCTYPE html>
<html lang="fr" class="font-inter">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Portefeuille | ViralFlowr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter',sans-serif; background:#F3F3F3; color:#201B16; }
    .brand-gradient { background: linear-gradient(90deg, #F07E13 0%, #FFB26B 100%); }
    .card { background:#fff; border-radius:24px; box-shadow: 0 12px 25px rgba(0,0,0,.06); overflow:hidden; }
    .btn { height:48px; padding:0 16px; border-radius:14px; font-weight:900; font-size:12px; text-transform:uppercase; transition:.2s; display:inline-flex; align-items:center; justify-content:center; gap:10px; cursor:pointer; border:none; }
    .input { width:100%; height:48px; padding:0 14px; border-radius:14px; background:#fff; border:1px solid #E5E7EB; outline:none; font-weight:700; }
    .input:focus { border-color:#F07E13; }
    .tx-row { border-bottom: 1px solid #F3F3F3; padding: 12px; font-size: 13px; }
    .tx-row:last-child { border: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8">

  <div class="max-w-[800px] mx-auto w-full">
    <header class="flex items-center justify-between mb-8">
      <a href="index.html" class="text-2xl font-black tracking-tighter">Viral<span class="text-[#F07E13]">Flowr</span></a>
      <a href="index.html" class="p-3 bg-white rounded-xl shadow-sm">Boutique</a>
    </header>

    <section class="card p-6 md:p-8 mb-6">
      <div class="flex justify-between items-start mb-8">
        <div>
          <div class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Mon Solde</div>
          <div class="text-4xl font-black mt-1"><span id="balanceValue">0.00</span><span class="text-gray-300 ml-1">$</span></div>
          <div class="text-xs font-bold text-gray-500 mt-2">Compte : <span id="userLabel" class="text-gray-900">â€”</span></div>
        </div>
        <button id="refreshBtn" class="p-2 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">ðŸ”„ Actualiser</button>
      </div>

      <div class="bg-gray-50 rounded-3xl p-6 border border-gray-100">
        <h3 class="text-xs font-black uppercase text-gray-400 mb-4">Recharger le Wallet</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-[10px] font-black text-gray-400 ml-1">MONTANT (USD)</label>
            <input id="amountInp" type="number" class="input mt-1" placeholder="Ex: 10.00">
          </div>
          <div>
            <label class="text-[10px] font-black text-gray-400 ml-1">MÃ‰THODE</label>
            <select id="methodSel" class="input mt-1">
              <option value="BINANCE_PAY">Binance Pay (Auto)</option>
              <option value="MOBILE_MONEY">Mobile Money (WhatsApp)</option>
              <option value="USDT">USDT TRC-20</option>
            </select>
          </div>
        </div>

        <div id="binanceField" class="mt-4 p-4 bg-[#121417] rounded-2xl text-white">
          <div class="flex justify-between items-center mb-2">
            <span class="text-[10px] font-bold text-orange-400">ID BINANCE : 744370418</span>
            <button onclick="navigator.clipboard.writeText('744370418')" class="text-[9px] bg-white/10 px-2 py-1 rounded">Copier</button>
          </div>
          <input id="txidInp" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none focus:border-orange-500" placeholder="Transaction ID (TXID) aprÃ¨s transfert">
        </div>

        <button id="paidBtn" class="btn brand-gradient text-white w-full mt-6 shadow-lg">Confirmer le dÃ©pÃ´t</button>
      </div>
    </section>

    <section class="card">
      <div class="p-6 border-b border-gray-50 font-black text-xs uppercase tracking-widest text-gray-400">Historique des Transactions</div>
      <div id="txBox" class="min-h-[200px]">
        <div class="p-10 text-center text-gray-400 font-bold text-sm">Chargement de l'historique...</div>
      </div>
    </section>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec";
    const WA_NUMBER = "243850373991";
    const $ = (id) => document.getElementById(id);

    function getSession_() { return JSON.parse(localStorage.getItem("vf_session") || "null"); }

    // Alterner entre Binance et Mobile Money
    $("methodSel").onchange = function() {
      const isMomo = this.value === "MOBILE_MONEY";
      $("binanceField").style.display = (this.value === "BINANCE_PAY") ? "block" : "none";
      $("paidBtn").textContent = isMomo ? "Payer via WhatsApp" : "Confirmer le dÃ©pÃ´t";
    };

    // Charger le solde (JSONP pour Ã©viter CORS)
    function loadWallet() {
      const s = getSession_();
      if(!s) return window.location.href="login.html";
      $("userLabel").textContent = s.email;

      const cb = "bal_" + Date.now();
      window[cb] = (res) => {
        if(res.ok) $("balanceValue").textContent = parseFloat(res.balance).toFixed(2);
      };
      const scr = document.createElement("script");
      scr.src = `${SCRIPT_URL}?action=wallet_balance&email=${s.email}&callback=${cb}`;
      document.body.appendChild(scr);
      loadTx(s.email);
    }

    // Charger l'historique (JSONP)
    function loadTx(email) {
      const cb = "tx_" + Date.now();
      window[cb] = (res) => {
        const box = $("txBox");
        if(res.ok && res.txs && res.txs.length > 0) {
          box.innerHTML = res.txs.map(tx => `
            <div class="tx-row flex justify-between items-center">
              <div>
                <div class="font-black text-gray-900">${tx.type}</div>
                <div class="text-[10px] text-gray-400 uppercase">${tx.date || ''}</div>
              </div>
              <div class="text-right">
                <div class="font-black ${tx.amount > 0 ? 'text-green-600' : 'text-red-600'}">${tx.amount > 0 ? '+' : ''}${parseFloat(tx.amount).toFixed(2)} $</div>
                <div class="text-[10px] font-bold text-gray-300 uppercase">${tx.status || 'TerminÃ©'}</div>
              </div>
            </div>
          `).join('');
        } else {
          box.innerHTML = `<div class="p-10 text-center text-gray-300 font-bold">Aucune transaction trouvÃ©e.</div>`;
        }
      };
      const scr = document.createElement("script");
      scr.src = `${SCRIPT_URL}?action=wallet_tx&email=${email}&callback=${cb}`;
      document.body.appendChild(scr);
    }

    // Action du bouton principal
    $("paidBtn").onclick = async function() {
      const s = getSession_();
      const amount = $("amountInp").value;
      const method = $("methodSel").value;
      const txid = $("txidInp").value.trim();

      if(!amount || amount <= 0) return alert("Veuillez entrer un montant valide.");

      // CAS MOBILE MONEY : Redirection WhatsApp
      if(method === "MOBILE_MONEY") {
        const msg = encodeURIComponent(`Bonjour ViralFlowr, je souhaite recharger mon wallet.\n\nEmail: ${s.email}\nMontant: ${amount} $\nMÃ©thode: Mobile Money RDC`);
        window.open(`https://wa.me/${WA_NUMBER}?text=${msg}`, "_blank");
        return;
      }

      // CAS BINANCE : Envoi au robot Python
      if(method === "BINANCE_PAY" && !txid) return alert("Veuillez entrer le Transaction ID reÃ§u de Binance.");

      this.disabled = true; this.textContent = "Validation...";
      
      const payload = {
        action: "wallet_topup_create",
        email: s.email,
        amount: amount,
        method: method,
        transactionId: txid,
        note: "TOPUP-" + Date.now()
      };

      await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
      alert("Demande enregistrÃ©e. Votre solde sera mis Ã  jour aprÃ¨s vÃ©rification automatique.");
      location.reload();
    };

    $("refreshBtn").onclick = loadWallet;
    window.onload = loadWallet;
  </script>
</body>
</html>
