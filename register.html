<!DOCTYPE html>
<html lang="fr" class="font-inter">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inscription | ViralFlowr</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #F3F3F3; color: #201B16; }
    .text-orange-bsv { color: #F07E13; }
    .brand-gradient { background: linear-gradient(90deg, #F07E13 0%, #FFB26B 100%); }
    .brand-gradient:hover { background: linear-gradient(90deg, #d96d0c 0%, #F07E13 100%); }

    .input-field{
      width:100%; height:52px; padding-left:1.5rem;
      border-radius:40px; background:#fff; border:2px solid #E5E7EB;
      outline:none; transition:.2s; font-weight:600; color:#18181B;
    }
    .input-field:focus { border-color:#F07E13; box-shadow:0 4px 12px rgba(240,126,19,.1); }
    
    /* Styles de validation en temps r√©el */
    .is-valid { border-color: #10B981 !important; } /* Vert */
    .is-invalid { border-color: #EF4444 !important; } /* Rouge */
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <header class="bg-white sticky top-0 w-full z-50 border-b border-gray-200 shadow-sm">
    <div class="max-w-[1240px] mx-auto h-16 px-4 flex items-center justify-between">
      <a class="flex items-center gap-2" href="index.html">
        <div class="text-2xl font-black tracking-tighter">
          Viral<span class="text-orange-bsv">Flowr</span>
        </div>
      </a>
      <div class="flex items-center gap-2 text-sm font-medium text-[#767676]">
        <span class="hidden sm:inline">D√©j√† membre ?</span>
        <a href="login.html" class="text-[#F07E13] font-bold hover:underline">Se connecter</a>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white rounded-[20px] shadow-lg p-8 md:p-12 w-full max-w-[500px] relative">
      <a href="index.html" class="absolute right-6 top-6 text-gray-400 hover:text-black text-xl transition-transform hover:scale-110">‚úï</a>

      <div class="flex flex-col items-center gap-6">
        <h1 class="text-3xl font-bold text-[#18181B] tracking-tight">Cr√©er un compte</h1>

        <button type="button" class="w-full h-[52px] rounded-[40px] bg-[#1a73e8] hover:bg-[#1669d6] flex items-center justify-center gap-4 transition-colors group">
          <div class="p-2 rounded-full bg-white w-8 h-8 flex items-center justify-center">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="text-white font-bold text-sm tracking-wide">S'inscrire avec Google</span>
        </button>

        <div class="flex items-center gap-4 w-full">
          <div class="h-[1px] bg-gray-200 flex-1"></div>
          <span class="text-gray-400 text-sm font-medium">Ou</span>
          <div class="h-[1px] bg-gray-200 flex-1"></div>
        </div>

        <form id="registerForm" class="w-full flex flex-col gap-4">
          <div id="msgBox" role="alert" aria-live="polite" class="hidden w-full text-sm font-semibold px-4 py-3 rounded-2xl border"></div>

          <div>
            <input type="text" id="username" placeholder="Nom d'utilisateur" class="input-field" required>
            <p id="usernameError" class="text-[10px] text-red-500 mt-1 ml-4 hidden">Minimum 3 caract√®res.</p>
          </div>

          <div>
            <input type="email" id="email" placeholder="Adresse Email" class="input-field" required>
            <p id="emailError" class="text-[10px] text-red-500 mt-1 ml-4 hidden">Format email invalide.</p>
          </div>

          <div class="relative">
            <input type="password" id="password" placeholder="Mot de passe" class="input-field" required>
            <button type="button" id="toggleBtn" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">üëÅÔ∏è</button>
            <p id="passError" class="text-[10px] text-red-500 mt-1 ml-4 hidden">Minimum 6 caract√®res.</p>
          </div>

          <label class="flex items-start gap-3 mt-2 cursor-pointer group">
            <input id="terms" type="checkbox" required class="mt-1 w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 cursor-pointer">
            <span class="text-xs text-[#767676] leading-relaxed group-hover:text-black transition-colors">
              J'accepte les <a href="#" class="underline hover:text-[#F07E13]">Conditions d'utilisation</a>.
            </span>
          </label>

          <button type="submit" id="submitBtn" class="mt-4 w-full h-[52px] rounded-[40px] brand-gradient text-white font-bold text-base shadow-lg hover:shadow-xl hover:scale-[1.01] transition-all disabled:opacity-70 disabled:cursor-not-allowed">
            Cr√©er mon compte
          </button>
        </form>

        <p class="text-sm text-[#767676] mt-2">
          D√©j√† membre ? <a href="login.html" class="text-[#F07E13] font-bold hover:underline ml-1">Se connecter</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-8">
    <div class="max-w-[1240px] mx-auto px-4 text-center">
      <p class="text-[11px] text-[#767676]">¬© 2026 ViralFlowr. Tous droits r√©serv√©s.</p>
    </div>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec";

    const msgBox = document.getElementById("msgBox");
    const btn = document.getElementById("submitBtn");
    const defaultBtnText = btn.textContent;

    // --- Fonctions de validation ---
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(email);
    }

    function updateStatus(field, isValid, errorId) {
      const errorEl = document.getElementById(errorId);
      if (field.value.length > 0) {
        field.classList.toggle("is-valid", isValid);
        field.classList.toggle("is-invalid", !isValid);
        if (errorEl) errorEl.classList.toggle("hidden", isValid);
      } else {
        field.classList.remove("is-valid", "is-invalid");
        if (errorEl) errorEl.classList.add("hidden");
      }
    }

    // --- √âcouteurs en temps r√©el ---
    document.getElementById("username").addEventListener("input", function() {
      updateStatus(this, this.value.trim().length >= 3, "usernameError");
    });

    document.getElementById("email").addEventListener("input", function() {
      updateStatus(this, isValidEmail(this.value.trim()), "emailError");
    });

    document.getElementById("password").addEventListener("input", function() {
      updateStatus(this, this.value.length >= 6, "passError");
    });

    // --- Gestion du message ---
    function showMsg(text, type = "info") {
      msgBox.classList.remove("hidden", "bg-green-50", "text-green-700", "border-green-200", "bg-red-50", "text-red-700", "border-red-200", "bg-gray-50", "text-gray-700", "border-gray-200");
      if (type === "success") msgBox.classList.add("bg-green-50", "text-green-700", "border-green-200");
      else if (type === "error") msgBox.classList.add("bg-red-50", "text-red-700", "border-red-200");
      else msgBox.classList.add("bg-gray-50", "text-gray-700", "border-gray-200");
      msgBox.textContent = text;
    }

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      btn.textContent = isLoading ? "Cr√©ation..." : defaultBtnText;
    }

    // --- Toggle Password ---
    document.getElementById("toggleBtn").addEventListener("click", function() {
      const pass = document.getElementById("password");
      pass.type = (pass.type === "password") ? "text" : "password";
      this.textContent = (pass.type === "password") ? "üëÅÔ∏è" : "üôà";
    });

    // --- Envoi du formulaire ---
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (btn.disabled) return;

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const terms = document.getElementById("terms").checked;

      if (username.length < 3 || !isValidEmail(email) || password.length < 6 || !terms) {
        return showMsg("Veuillez corriger les erreurs dans le formulaire.", "error");
      }

      setLoading(true);
      showMsg("Cr√©ation du compte‚Ä¶", "info");

      try {
        const r = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          redirect: "follow",
          body: JSON.stringify({ action: "register", username, email, password })
        });

        const txt = await r.text();
        const data = JSON.parse(txt);

        if (data && data.ok) {
          showMsg("Compte cr√©√© avec succ√®s ‚úÖ Redirection‚Ä¶", "success");
          setTimeout(() => window.location.href = "login.html", 1000);
        } else {
          showMsg(data?.error || "Erreur lors de l'inscription.", "error");
        }
      } catch (err) {
        showMsg("Erreur r√©seau. V√©rifiez votre connexion.", "error");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
