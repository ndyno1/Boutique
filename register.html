<!DOCTYPE html>

<body class="flex flex-col min-h-screen">

          Viral<span class="text-orange-bsv">Flowr</span>
        </div>
      </a>
      <div class="flex items-center gap-2 text-sm font-medium text-[#767676]">
        <span class="hidden sm:inline">D√©j√† membre ?</span>
        <a href="login.html" class="text-[#F07E13] font-bold hover:underline">Se connecter</a>

    </div>

  <main class="flex-1 flex items-center justify-center p-4">

      <a href="index.html" class="absolute right-6 top-6 text-gray-400 hover:text-black text-xl transition-transform hover:scale-110">‚úï</a>

      <div class="flex flex-col items-center gap-6">
        <h1 class="text-3xl font-bold text-[#18181B] tracking-tight">Cr√©er un compte</h1>

        <button type="button" class="w-full h-[52px] rounded-[40px] bg-[#1a73e8] hover:bg-[#1669d6] flex items-center justify-center gap-4 transition-colors group">
          <div class="p-2 rounded-full bg-white w-8 h-8 flex items-center justify-center">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="text-white font-bold text-sm tracking-wide">S'inscrire avec Google</span>
        </button>

        <div class="flex items-center gap-4 w-full">
          <div class="h-[1px] bg-gray-200 flex-1"></div>
          <span class="text-gray-400 text-sm font-medium">Ou</span>
          <div class="h-[1px] bg-gray-200 flex-1"></div>
        </div>

        <form id="registerForm" class="w-full flex flex-col gap-4">
          <div id="msgBox" role="alert" aria-live="polite" class="hidden w-full text-sm font-semibold px-4 py-3 rounded-2xl border"></div>

          <div>
            <input type="text" id="username" placeholder="Nom d'utilisateur" class="input-field" required>
          </div>

          <div>
            <input type="email" id="email" placeholder="Adresse Email" class="input-field" required>
          </div>

          <div class="relative">
            <input type="password" id="password" placeholder="Mot de passe" class="input-field" required>
            <button type="button" id="toggleBtn" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" aria-label="Afficher le mot de passe" aria-pressed="false">üëÅÔ∏è</button>
          </div>

          <label class="flex items-start gap-3 mt-2 cursor-pointer group">
            <input id="terms" type="checkbox" required class="mt-1 w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 cursor-pointer">
            <span class="text-xs text-[#767676] leading-relaxed group-hover:text-black transition-colors">
              J'accepte les <a href="#" class="underline hover:text-[#F07E13]">Conditions d'utilisation</a> et la <a href="#" class="underline hover:text-[#F07E13]">Politique de confidentialit√©</a> de ViralFlowr.
            </span>
          </label>

          <button type="submit" id="submitBtn" class="mt-4 w-full h-[52px] rounded-[40px] brand-gradient text-white font-bold text-base shadow-lg hover:shadow-xl hover:scale-[1.01] transition-all disabled:opacity-70 disabled:cursor-not-allowed">
            Cr√©er mon compte
          </button>
        </form>

        <p class="text-sm text-[#767676] mt-2">
          D√©j√† membre ? <a href="login.html" class="text-[#F07E13] font-bold hover:underline ml-1">Se connecter</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-8">
    <div class="max-w-[1240px] mx-auto px-4 text-center">
      <p class="text-[11px] text-[#767676]">¬© 2026 ViralFlowr. Tous droits r√©serv√©s.</p>
    </div>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec";

    const msgBox = document.getElementById("msgBox");
    const btn = document.getElementById("submitBtn");
    const defaultBtnText = btn.textContent;

    function showMsg(text, type = "info") {
      msgBox.classList.remove("hidden");
      msgBox.classList.remove(
        "bg-green-50","text-green-700","border-green-200",
        "bg-red-50","text-red-700","border-red-200",
        "bg-gray-50","text-gray-700","border-gray-200"
      );
      if (type === "success") msgBox.classList.add("bg-green-50","text-green-700","border-green-200");
      else if (type === "error") msgBox.classList.add("bg-red-50","text-red-700","border-red-200");
      else msgBox.classList.add("bg-gray-50","text-gray-700","border-gray-200");

      msgBox.textContent = text;
      // am√®ne le message visible si l‚Äô√©cran est petit
      msgBox.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      btn.textContent = isLoading ? "Cr√©ation..." : defaultBtnText;
    }

    function isValidEmail(email) {
      // simple + efficace pour UX (sans √™tre trop strict)
      return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(email);
    }

    function normalizeServerError(codeOrText) {
      const code = String(codeOrText || "").trim();

      const map = {
        EMAIL_ALREADY_USED: "Cet email est d√©j√† utilis√©. Essaie de te connecter ou utilise un autre email.",
        USERNAME_TOO_SHORT: "Nom d‚Äôutilisateur trop court (minimum 3 caract√®res).",
        PASSWORD_TOO_SHORT: "Mot de passe trop court (minimum 6 caract√®res).",
        INVALID_EMAIL: "Adresse email invalide. V√©rifie l‚Äôorthographe (ex: nom@domaine.com).",
        MISSING_FIELDS: "Veuillez remplir tous les champs requis.",
        TERMS_REQUIRED: "Vous devez accepter les conditions pour continuer.",
        RATE_LIMIT: "Trop de tentatives. R√©essaie dans quelques minutes.",
        NOT_AUTHORIZED: "Acc√®s refus√© (d√©ploiement serveur). Contacte le support si le probl√®me persiste.",
        INTERNAL_ERROR: "Erreur interne du serveur. R√©essaie plus tard."
      };

      // si c'est d√©j√† une phrase lisible, on la renvoie
      if (!map[code] && code.length > 0 && code.length < 180 && /[a-zA-Z√Ä-√ø]/.test(code) && !/^[A-Z0-9_]+$/.test(code)) {
        return code;
      }

      return map[code] || "Impossible de cr√©er le compte. V√©rifie tes infos et r√©essaie.";
    }

    function guessHelpfulNetworkCause(err) {
      const msg = String(err || "");
      // cas super fr√©quent: "TypeError: Failed to fetch"
      if (/failed to fetch/i.test(msg) || /networkerror/i.test(msg)) {
        return "Connexion impossible (r√©seau/CORS). V√©rifie : 1) l‚ÄôURL du SCRIPT_URL, 2) que le Web App Apps Script est bien d√©ploy√© en acc√®s public, 3) ta connexion internet.";
      }
      if (/aborted/i.test(msg)) {
        return "La requ√™te a expir√© (trop lent). R√©essaie avec une meilleure connexion.";
      }
      return "Erreur r√©seau. V√©rifie ta connexion et r√©essaie.";
    }

    document.getElementById("toggleBtn").addEventListener("click", (e) => {
      const pass = document.getElementById("password");
      const btnEye = e.currentTarget;

      const willShow = (pass.type === "password");
      pass.type = willShow ? "text" : "password";

      btnEye.setAttribute("aria-pressed", willShow ? "true" : "false");
      btnEye.textContent = willShow ? "üôà" : "üëÅÔ∏è";
      btnEye.setAttribute("aria-label", willShow ? "Masquer le mot de passe" : "Afficher le mot de passe");
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (btn.disabled) return; // anti double-click

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const terms = document.getElementById("terms").checked;

      if (username.length < 3) return showMsg("Nom d'utilisateur trop court (minimum 3 caract√®res).", "error");
      if (!isValidEmail(email)) return showMsg("Adresse email invalide. Exemple: nom@domaine.com", "error");
      if (password.length < 6) return showMsg("Mot de passe trop court (minimum 6 caract√®res).", "error");
      if (!terms) return showMsg("Vous devez accepter les conditions pour continuer.", "error");

      setLoading(true);
      showMsg("Cr√©ation du compte‚Ä¶", "info");

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 15000); // 15s

      try {
        const r = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" }, // √©vite preflight
          redirect: "follow",
          body: JSON.stringify({ action: "register", username, email, password }),
          signal: controller.signal
        });

        const txt = await r.text();

        // HTTP non-OK (404, 403, 500 etc.)
        if (!r.ok) {
          if (r.status === 404) {
            showMsg("Serveur introuvable (404). V√©rifie l‚ÄôURL du script Apps Script.", "error");
            return;
          }
          if (r.status === 403) {
            showMsg("Acc√®s refus√© (403). Le Web App doit √™tre d√©ploy√© en acc√®s public (Anyone).", "error");
            return;
          }
          showMsg("Erreur serveur (" + r.status + "). R√©essaie plus tard.", "error");
          return;
        }

        // Si Apps Script renvoie une page HTML (souvent en cas de d√©ploiement/autorisation)
        const looksLikeHtml =
          /^\s*<!doctype html/i.test(txt) ||
          /^\s*<html/i.test(txt) ||
          (txt.includes("<head>") && txt.includes("<body>"));

        if (looksLikeHtml) {
          showMsg(
            "Le serveur a renvoy√© une page HTML au lieu d‚Äôune r√©ponse d‚Äôinscription. " +
            "‚û°Ô∏è V√©rifie que le Web App Apps Script est bien d√©ploy√© (Execute as: Me) + (Who has access: Anyone) " +
            "et que tu utilises bien l‚ÄôURL /exec.",
            "error"
          );
          return;
        }

        // Parse JSON propre
        let data;
        try {
          data = JSON.parse(txt);
        } catch {
          showMsg(
            "R√©ponse serveur invalide (non-JSON). " +
            "‚û°Ô∏è Le backend doit renvoyer un JSON comme { ok:true } ou { ok:false, error:'...' }.",
            "error"
          );
          return;
        }

        if (data && data.ok) {
          showMsg("Compte cr√©√© ‚úÖ Redirection vers la connexion‚Ä¶", "success");
          setTimeout(() => window.location.href = "login.html", 900);
        } else {
          const friendly = normalizeServerError(data?.error || data?.message || txt);
          showMsg(friendly, "error");
        }

      } catch (err) {
        showMsg(guessHelpfulNetworkCause(err), "error");
      } finally {
        clearTimeout(timeout);
        setLoading(false);
      }
    });
  </script>
</body>
</html>
