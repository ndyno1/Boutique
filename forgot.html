<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViralFlowr | Récupération</title>

  <script>
    window.VF_CONFIG = {
      scriptUrl: "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec",
      timeoutMs: 25000
    };
  </script>

  <script src="/vf_api.js?v=102" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    body{ font-family:Inter,sans-serif; background:#F8FAFC; }
    .brand-gradient { background: linear-gradient(135deg, #F07E13 0%, #FFB26B 100%); }
    .input-field { transition: all 0.2s; border: 1px solid #E5E7EB; }
    .hidden { display: none; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
    <div class="text-2xl font-black tracking-tight text-gray-900">
      Viral<span class="text-[#F07E13]">Flowr</span>
    </div>
    <div id="step-title" class="mt-1 text-sm font-semibold text-gray-400">
      Récupération de mot de passe
    </div>

    <div id="msg" class="mt-4 hidden rounded-2xl border p-3 text-sm font-semibold"></div>

    <form id="step1Form" class="mt-5 space-y-4">
      <div>
        <label class="text-xs font-black uppercase tracking-widest text-gray-400 ml-1">Ton Email</label>
        <input id="email" type="email" required
          class="input-field mt-1 h-11 w-full px-4 rounded-2xl bg-white text-sm font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]"
          placeholder="ex: patrick@gmail.com" />
      </div>
      <button id="btn1" type="submit"
        class="w-full h-11 rounded-2xl brand-gradient text-white font-black uppercase tracking-widest text-[12px] shadow-md hover:opacity-95 transition">
        Envoyer le code
      </button>
    </form>

    <form id="step2Form" class="mt-5 space-y-4 hidden">
      <div>
        <label class="text-xs font-black uppercase tracking-widest text-gray-400 ml-1">Code reçu par mail</label>
        <input id="code" type="text" maxlength="6" required
          class="input-field mt-1 h-11 w-full px-4 rounded-2xl bg-white text-sm font-center font-bold tracking-[10px] outline-none focus:ring-2 focus:ring-[#F07E13]"
          placeholder="000000" />
      </div>
      <div>
        <label class="text-xs font-black uppercase tracking-widest text-gray-400 ml-1">Nouveau mot de passe</label>
        <input id="new_password" type="password" required
          class="input-field mt-1 h-11 w-full px-4 rounded-2xl bg-white text-sm font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]"
          placeholder="••••••••" />
      </div>
      <button id="btn2" type="submit"
        class="w-full h-11 rounded-2xl bg-gray-900 text-white font-black uppercase tracking-widest text-[12px] shadow-md hover:opacity-95 transition">
        Changer le mot de passe
      </button>
    </form>

    <div class="mt-4 text-xs font-bold text-gray-400 text-center">
      Tu t'en souviens ? <a class="text-gray-900 hover:underline" href="login.html">Se connecter</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    
    // --- Fonction IP (Sécurité) ---
    async function getUserIp() {
      try {
        const controller = new AbortController();
        const tid = setTimeout(() => controller.abort(), 3000);
        const res = await fetch('https://api.ipify.org?format=json', { signal: controller.signal });
        const data = await res.json();
        clearTimeout(tid);
        return data.ip;
      } catch (e) { return "IP_TIMEOUT"; }
    }

    function showMsg(type, text){
      const box = $("msg");
      box.classList.remove("hidden");
      box.className = "mt-4 rounded-2xl border p-3 text-sm font-semibold " + 
        (type === "ok" ? "border-green-200 bg-green-50 text-green-900" : "border-red-200 bg-red-50 text-red-900");
      box.textContent = text;
    }

    window.addEventListener("DOMContentLoaded", () => {
      
      // --- ENVOI DU CODE (ÉTAPE 1) ---
      $("step1Form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        if (!window.vfApi) {
          showMsg("err", "L'API n'est pas encore prête. Attends 2 secondes.");
          return;
        }

        const email = $("email").value.trim();
        const user_ip = await getUserIp();
        
        $("btn1").disabled = true;
        showMsg("ok", "Recherche de ton compte...");

        try {
          const res = await window.vfApi.post({ 
            action: "forgot_password", 
            email: email,
            user_ip: user_ip 
          });
          
          if (res.ok) {
            showMsg("ok", "Code envoyé ! Vérifie tes emails (et spams).");
            $("step1Form").classList.add("hidden");
            $("step2Form").classList.remove("hidden");
            $("step-title").textContent = "Saisis ton code secret";
          } else {
            showMsg("err", res.error || "Erreur lors de l'envoi.");
            $("btn1").disabled = false;
          }
        } catch (err) {
          showMsg("err", "Erreur réseau. Vérifie ta connexion.");
          $("btn1").disabled = false;
        }
      });

      // --- CHANGEMENT MDP (ÉTAPE 2) ---
      $("step2Form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const user_ip = await getUserIp();
        const data = {
          action: "reset_password",
          email: $("email").value.trim(),
          code: $("code").value.trim(),
          new_password: $("new_password").value,
          user_ip: user_ip
        };

        $("btn2").disabled = true;
        showMsg("ok", "Vérification du code...");

        try {
          const res = await window.vfApi.post(data);
          if (res.ok) {
            showMsg("ok", "Mot de passe modifié ! Redirection...");
            setTimeout(() => location.href = "login.html", 2000);
          } else {
            showMsg("err", res.error || "Code invalide ou expiré.");
            $("btn2").disabled = false;
          }
        } catch (err) {
          showMsg("err", "Erreur réseau.");
          $("btn2").disabled = false;
        }
      });
    });
  </script>
</body>
</html>
