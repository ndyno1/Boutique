<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViralFlowr | Connexion</title>

  <!-- ✅ CONFIG AVANT /vf_api.js (garde ta logique + style)
       ⚠️ IMPORTANT: on ne force PLUS www/non-www ici (sinon loop si le serveur force l’inverse)
  -->
  <script>
    const inAppsScriptPanel =
      /script\.googleusercontent\.com|script\.google\.com/i.test(document.referrer || "");

    window.VF_CONFIG = {
      scriptUrl: "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec",
      timeoutMs: 20000,
      debug: true,
      // ✅ si la page est "embed" dans userCodeAppPanel => "*" ; sinon strict
      postMessageTargetOrigin: inAppsScriptPanel ? "*" : location.origin
    };
  </script>

  <!-- ✅ Script global commun -->
  <script src="/vf_api.js?v=102" defer></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    body{ font-family:Inter,system-ui,sans-serif; background:#F8FAFC; }
    .brand-gradient { background: linear-gradient(135deg, #F07E13 0%, #FFB26B 100%); }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
    <div class="text-2xl font-black tracking-tight text-gray-900">
      Viral<span class="text-[#F07E13]">Flowr</span>
    </div>
    <div class="mt-1 text-sm font-semibold text-gray-400">
      Connexion à ton compte
    </div>

    <div id="msg" class="mt-4 hidden rounded-2xl border p-3 text-sm font-semibold"></div>

    <form id="loginForm" class="mt-5 space-y-3">
      <div>
        <label class="text-xs font-black uppercase tracking-widest text-gray-400">Email</label>
        <input id="email" type="email" required
          class="mt-1 h-11 w-full px-4 rounded-2xl bg-white border border-gray-200 shadow-sm text-sm font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]"
          placeholder="ex: test@gmail.com" />
      </div>

      <div>
        <label class="text-xs font-black uppercase tracking-widest text-gray-400">Mot de passe</label>
        <input id="password" type="password" required
          class="mt-1 h-11 w-full px-4 rounded-2xl bg-white border border-gray-200 shadow-sm text-sm font-semibold outline-none focus:ring-2 focus:ring-[#F07E13]"
          placeholder="••••••••" />
      </div>

      <button id="btn" type="submit"
        class="w-full h-11 rounded-2xl brand-gradient text-white font-black uppercase tracking-widest text-[12px] shadow-md hover:opacity-95 transition">
        Se connecter
      </button>
    </form>

    <div class="mt-4 text-xs font-bold text-gray-400">
      Pas de compte ? <a class="text-gray-900 hover:underline" href="register.html">Créer un compte</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const REDIRECT_GUARD_KEY = "vf_login_redirect_guard";

    function showMsg(type, text){
      const box = $("msg");
      box.classList.remove("hidden");
      box.className = "mt-4 rounded-2xl border p-3 text-sm font-semibold";
      if (type === "ok") box.classList.add("border-green-200","bg-green-50","text-green-900");
      else box.classList.add("border-red-200","bg-red-50","text-red-900");
      box.textContent = text;
    }

    function getNext(){
      const u = new URL(location.href);
      const raw = u.searchParams.get("next") || "index.html";

      try{
        const n = new URL(raw, location.href);

        // ✅ anti open-redirect : on reste sur le même domaine
        if (n.origin !== location.origin) return "index.html";

        // ✅ évite de rediriger vers la page login/register (source classique de loop)
        const p = (n.pathname || "").toLowerCase();
        if (p.endsWith("/login.html") || p.endsWith("/register.html") || p === "/") {
          return "index.html";
        }

        // ✅ renvoie un chemin local propre
        return n.pathname + n.search + n.hash;
      }catch(_){
        return "index.html";
      }
    }

    function clearSession(){
      localStorage.removeItem("vf_token");
      localStorage.removeItem("vf_session");
      localStorage.removeItem("vf_session_changed");
    }

    // ✅ Anti-loop: si on a un token mais il est invalide (index renvoie vers login),
    // on casse la boucle en détectant un aller-retour rapide puis on force reconnexion.
    function redirectIfAlreadyLogged(){
      let s = null;
      try { s = JSON.parse(localStorage.getItem("vf_session") || "null"); } catch(_){}

      const t = localStorage.getItem("vf_token");
      const next = getNext();

      if (!(t && s && (s.email || s.username))) return;

      try{
        const now = Date.now();
        const guard = JSON.parse(localStorage.getItem(REDIRECT_GUARD_KEY) || "null");

        // si on a tenté la même redirection il y a moins de 8s => boucle probable
        if (guard && guard.next === next && (now - guard.ts) < 8000){
          localStorage.removeItem(REDIRECT_GUARD_KEY);
          clearSession();
          showMsg("err", "Ta session a expiré. Reconnecte-toi.");
          return;
        }

        localStorage.setItem(REDIRECT_GUARD_KEY, JSON.stringify({ ts: now, next }));
        // replace = évite d'empiler l'historique (réduit les loops/retours)
        location.replace(next);
      }catch(_){
        // fallback simple
        location.replace(next);
      }
    }

    // ✅ Si déjà connecté => redirect (même logique qu'avant, mais sans boucle)
    redirectIfAlreadyLogged();

    window.addEventListener("DOMContentLoaded", () => {
      const api = window.vfApi;

      // ✅ Si vf_api.js pas chargé (ou mauvais chemin)
      if (!api || typeof api.login !== "function") {
        showMsg("err", "Erreur: /vf_api.js n'est pas chargé. Vérifie le chemin et recharge (Ctrl+F5).");
        return;
      }

      $("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = $("email").value.trim();
        const password = $("password").value;

        $("btn").disabled = true;
        $("btn").classList.add("opacity-70");
        showMsg("ok", "Connexion en cours...");

        try{
          const res = await api.login({ email, password });

          if (!res || res.ok !== true){
            const err = (res && (res.error || res.message)) ? (res.error || res.message) : "LOGIN_FAILED";
            const det = (res && (res.details || res.message)) ? (" - " + (res.details || res.message)) : "";
            showMsg("err", "Erreur connexion: " + err + det);
            $("btn").disabled = false;
            $("btn").classList.remove("opacity-70");
            return;
          }

          // ✅ Sauvegarde token + session (fallback user si session absent)
          if (res.token) localStorage.setItem("vf_token", String(res.token));

          const session = res.session || res.user || null;
          if (session) localStorage.setItem("vf_session", JSON.stringify(session));

          localStorage.setItem("vf_session_changed", String(Date.now()));
          localStorage.removeItem(REDIRECT_GUARD_KEY); // ✅ reset anti-loop après login OK

          showMsg("ok", "Connecté. Redirection...");
          setTimeout(() => location.replace(getNext()), 400);

        }catch(err){
          showMsg("err", "Erreur connexion (transport): " + (err && err.message ? err.message : String(err)));
          $("btn").disabled = false;
          $("btn").classList.remove("opacity-70");
        }
      });
    });
  </script>
</body>
</html>
