<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViralFlowr | Boutique Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0062ff;
  --dark:#121417;
  --gray:#64748b;
  --bg:#f8fafc;
}

*{box-sizing:border-box}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  margin:0;
  color:#1e293b;
}

/* HEADER */
header{
  background:#fff;
  padding:16px;
  text-align:center;
  border-bottom:1px solid #e2e8f0;
}

.logo-img{height:42px}
.logo{
  font-size:24px;
  font-weight:800;
  text-decoration:none;
  color:var(--dark);
}
.logo span{color:var(--primary)}

/* CATEGORIES */
.categories-nav{
  background:#fff;
  padding:10px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.cat-btn{
  background:#f1f5f9;
  border:none;
  padding:8px 14px;
  margin:4px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
  color:var(--gray);
  transition:.25s;
}

.cat-btn.active,
.cat-btn:hover{
  background:var(--dark);
  color:#fff;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 12px;
}

/* GRID DESKTOP */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

/* CARD DESKTOP */
.product-card{
  background:#fff;
  border-radius:16px;
  border:1px solid #e2e8f0;
  overflow:hidden;
  transition:.3s;
}

.product-card:hover{
  transform:translateY(-6px);
  box-shadow:0 16px 22px rgba(0,0,0,.12);
  border-color:var(--primary);
}

.card-image{
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#f1f5f9,#e2e8f0);
}

.card-image img{
  max-width:80px;
  max-height:80px;
}

/* CARD BODY DESKTOP */
.card-body{
  padding:18px;
}

.category-badge{
  font-size:10px;
  font-weight:800;
  text-transform:uppercase;
  color:var(--primary);
  background:#eff6ff;
  padding:4px 8px;
  border-radius:6px;
  display:inline-block;
  margin-bottom:8px;
}

.product-title{
  font-size:15px;
  font-weight:700;
  margin:0 0 6px;
  color:var(--dark);
}

.limits{
  font-size:12px;
  color:var(--gray);
  margin-bottom:8px;
}

.product-price{
  font-size:20px;
  font-weight:800;
  margin-bottom:12px;
}

.product-price::before{
  content:"$";
  font-size:14px;
  margin-right:3px;
  color:var(--gray);
}

.btn-buy{
  display:block;
  text-align:center;
  padding:12px;
  background:var(--dark);
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:700;
}

/* ===================== */
/* ðŸ“± MOBILE MODE PRO */
/* ===================== */
@media(max-width:640px){

  .grid{
    grid-template-columns:1fr;
    gap:12px;
  }

  .product-card{
    display:flex;
    align-items:center;
    border-radius:14px;
  }

  .card-image{
    height:90px;
    width:90px;
    flex-shrink:0;
  }

  .card-image img{
    max-width:48px;
    max-height:48px;
  }

  .card-body{
    padding:12px;
    flex:1;
  }

  .product-title{
    font-size:14px;
    line-height:1.3;
  }

  .product-price{
    font-size:18px;
    margin-bottom:8px;
  }

  .btn-buy{
    padding:10px;
    font-size:14px;
    border-radius:8px;
  }
}

/* LOADING */
.loading{
  text-align:center;
  padding:60px;
  font-weight:600;
  color:var(--gray);
}

/* FOOTER */
footer{
  background:#fff;
  padding:40px 16px;
  text-align:center;
  border-top:1px solid #e2e8f0;
}
</style>
</head>

<body>

<header>
  <a href="#" class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/11520/11520110.png" class="logo-img"><br>
    Viral<span>Flowr</span>
  </a>
</header>

<div class="categories-nav">
  <button class="cat-btn active" onclick="loadProducts('all',this)">âš¡ Tous</button>
  <button class="cat-btn" onclick="loadProducts('IMEI',this)">ðŸ“± IMEI</button>
  <button class="cat-btn" onclick="loadProducts(['Boost','Boost2'],this)">ðŸš€ Boost</button>
  <button class="cat-btn" onclick="loadProducts('Carte',this)">ðŸ’³ Cartes</button>
  <button class="cat-btn" onclick="loadProducts('Abonnement',this)">ðŸ“º Abonnements</button>
</div>

<div class="container">
  <div id="product-grid" class="grid">
    <div class="loading">Chargement des services...</div>
  </div>
</div>

<footer>
  <strong>ViralFlowr</strong><br><br>
  WhatsApp â€¢ Telegram  
  <p style="font-size:12px;color:var(--gray);margin-top:16px;">Â© 2026 ViralFlowr</p>
</footer>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbyCvuy-WiLMlAkBb7k6YyPVMk4lQhGGke05heSWSw--twKE2L-oVSOs884g3jn6lt6m/exec";

const CATEGORY_ICONS={
  IMEI:"https://cdn-icons-png.flaticon.com/512/2544/2544574.png",
  Boost:"https://cdn-icons-png.flaticon.com/512/1441/1441180.png",
  Boost2:"https://cdn-icons-png.flaticon.com/512/1441/1441180.png",
  Carte:"https://cdn-icons-png.flaticon.com/512/633/633611.png",
  Abonnement:"https://cdn-icons-png.flaticon.com/512/3165/3165247.png",
  default:"https://cdn-icons-png.flaticon.com/512/11520/11520110.png"
};

let CURRENT_FILTER="all";

function loadProducts(filter,btn){
  document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  CURRENT_FILTER=filter;

  document.getElementById('product-grid').innerHTML=
    '<div class="loading">Chargement...</div>';

  const s=document.createElement('script');
  s.src=SCRIPT_URL+"?action=get_products&callback=displayProducts";
  document.body.appendChild(s);
  document.body.removeChild(s);
}

function displayProducts(products){
  const grid=document.getElementById('product-grid');
  grid.innerHTML="";

  const filtered=products.filter(p=>{
    if(CURRENT_FILTER==="all") return true;
    if(Array.isArray(CURRENT_FILTER)) return CURRENT_FILTER.includes(p.cat);
    return p.cat===CURRENT_FILTER;
  });

  if(!filtered.length){
    grid.innerHTML='<div class="loading">Aucun service</div>';
    return;
  }

  filtered.forEach(p=>{
    const fallback=CATEGORY_ICONS[p.cat]||CATEGORY_ICONS.default;
    const img=p.img&&p.img!==""?p.img:fallback;

    grid.innerHTML+=`
    <div class="product-card">
      <div class="card-image">
        <img src="${img}" onerror="this.src='${fallback}'">
      </div>
      <div class="card-body">
        <span class="category-badge">${p.cat}</span>
        <h3 class="product-title">${p.nom}</h3>
        ${p.min?`<div class="limits">Min ${p.min} â€¢ Max ${p.max}</div>`:""}
        <div class="product-price">${parseFloat(p.prix).toFixed(2)}</div>
        <a class="btn-buy" href="paiement.html?id=${p.id}&cat=${p.cat}">Commander</a>
      </div>
    </div>`;
  });
}

window.onload=()=>loadProducts('all',document.querySelector('.cat-btn'));
</script>

</body>
</html>
