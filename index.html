<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Canonical domaine (www -> non-www) sans boucle
       - une seule tentative par onglet (sessionStorage guard)
       - désactivé dans le panel Apps Script (embed)
  -->
  <script>
    (function () {
      const ref = document.referrer || "";
      const inAppsScriptPanel = /script\.googleusercontent\.com|script\.google\.com/i.test(ref);
      window.__VF_IN_APPS_SCRIPT_PANEL = inAppsScriptPanel;
      if (inAppsScriptPanel) return;

      const host = (location.hostname || "").toLowerCase();
      const isWWW = host === "www.viralflowr.com";
      const isApex = host === "viralflowr.com";
      const isTarget = isWWW || isApex;
      if (!isTarget) return;

      const CANON_HOST = "viralflowr.com";
      if (host === CANON_HOST) return;

      const GUARD_KEY = "vf_canon_redirect_guard";
      const now = Date.now();

      try {
        const guard = JSON.parse(sessionStorage.getItem(GUARD_KEY) || "null");
        if (guard && (now - guard.ts) < 15000) return;
        sessionStorage.setItem(GUARD_KEY, JSON.stringify({ ts: now, from: host, to: CANON_HOST }));
      } catch (_) {}

      location.replace("https://" + CANON_HOST + location.pathname + location.search + location.hash);
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViralFlowr | Dashboard</title>

  <!-- Config avant /vf_api.js -->
  <script>
    const inAppsScriptPanel =
      window.__VF_IN_APPS_SCRIPT_PANEL ||
      /script\.googleusercontent\.com|script\.google\.com/i.test(document.referrer || "");

    window.VF_CONFIG = {
      scriptUrl: "https://script.google.com/macros/s/AKfycbx_Tm3cGZs4oYdKmPieUU2SCjegAvn-BTufubyqZTFU4geAiRXN53YYE9XVGdq_uq1H/exec",
      timeoutMs: 20000,
      debug: false,

      // Nouveau: aligne avec vf_api.js adapté (login/register iframe, le reste via proxy)
      postMode: "auto",
      proxyUrl: "/vf_proxy",

      // postMessage strict hors panel
      postMessageTargetOrigin: inAppsScriptPanel ? "*" : location.origin,

      // cookie token partagé www/non-www
      cookieDomain: ".viralflowr.com",
      cookieTokenKey: "vf_token"
    };
  </script>

  <script src="/vf_api.js?v=200" defer></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, system-ui, sans-serif; background: #F8FAFC; }
    .brand-gradient { background: linear-gradient(135deg, #F07E13 0%, #FFB26B 100%); }
  </style>
</head>

<body class="min-h-screen px-4 py-8">
  <div class="mx-auto w-full max-w-4xl">
    <div class="flex items-start justify-between gap-4">
      <div>
        <div class="text-2xl font-black tracking-tight text-gray-900">
          Viral<span class="text-[#F07E13]">Flowr</span>
        </div>
        <div class="mt-1 text-sm font-semibold text-gray-400">
          Tableau de bord
        </div>
      </div>

      <button id="logoutBtn"
        class="h-10 px-4 rounded-2xl border border-gray-200 bg-white text-gray-900 font-black uppercase tracking-widest text-[12px] shadow-sm hover:bg-gray-50 transition">
        Déconnexion
      </button>
    </div>

    <div id="msg" class="mt-5 hidden rounded-2xl border p-3 text-sm font-semibold"></div>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
        <div class="text-xs font-black uppercase tracking-widest text-gray-400">Compte</div>
        <div id="userName" class="mt-2 text-lg font-black text-gray-900">—</div>
        <div id="userEmail" class="mt-1 text-sm font-semibold text-gray-500">—</div>
      </div>

      <div class="bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
        <div class="text-xs font-black uppercase tracking-widest text-gray-400">Session</div>
        <div id="tokenState" class="mt-2 text-lg font-black text-gray-900">—</div>
        <div class="mt-1 text-sm font-semibold text-gray-500">vf_token / vf_session</div>
      </div>

      <div class="bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
        <div class="text-xs font-black uppercase tracking-widest text-gray-400">Actions</div>

        <div class="mt-3 flex flex-col gap-2">
          <a href="produits.html"
             class="h-10 flex items-center justify-center rounded-2xl brand-gradient text-white font-black uppercase tracking-widest text-[12px] shadow-md hover:opacity-95 transition">
            Produits
          </a>

          <a href="wallet.html"
             class="h-10 flex items-center justify-center rounded-2xl border border-gray-200 bg-white text-gray-900 font-black uppercase tracking-widest text-[12px] shadow-sm hover:bg-gray-50 transition">
            Portefeuille
          </a>
        </div>
      </div>
    </div>

    <div class="mt-6 bg-white border border-gray-100 shadow-sm rounded-3xl p-6">
      <div class="text-xs font-black uppercase tracking-widest text-gray-400">Statut</div>
      <div id="statusLine" class="mt-2 text-sm font-semibold text-gray-600">
        Chargement...
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function showMsg(type, text) {
      const box = $("msg");
      box.classList.remove("hidden");
      box.className = "mt-5 rounded-2xl border p-3 text-sm font-semibold";
      if (type === "ok") box.classList.add("border-green-200", "bg-green-50", "text-green-900");
      else box.classList.add("border-red-200", "bg-red-50", "text-red-900");
      box.textContent = text;
    }

    function getStore() {
      return (window.vfApi && window.vfApi.storage) ? window.vfApi.storage
           : (window.vfStorage ? window.vfStorage : null);
    }

    function clearSession() {
      const st = getStore();
      if (st && typeof st.clear === "function") return st.clear();

      localStorage.removeItem("vf_token");
      localStorage.removeItem("vf_session");
      localStorage.removeItem("vf_session_changed");
    }

    function readSession() {
      const st = getStore();

      let session = null;
      try {
        session = (st && typeof st.getSession === "function")
          ? st.getSession()
          : JSON.parse(localStorage.getItem("vf_session") || "null");
      } catch (_) {
        session = null;
      }

      let token = "";
      try {
        token = (st && typeof st.getToken === "function")
          ? (st.getToken() || "")
          : (localStorage.getItem("vf_token") || "");
      } catch (_) {
        token = localStorage.getItem("vf_token") || "";
      }

      if (token && !localStorage.getItem("vf_token")) {
        try { localStorage.setItem("vf_token", token); } catch (_) {}
      }

      return { token, session };
    }

    function writeSession(sess) {
      const st = getStore();
      if (st && typeof st.setSession === "function") {
        st.setSession(sess);
        localStorage.setItem("vf_session_changed", String(Date.now()));
        return;
      }
      localStorage.setItem("vf_session", JSON.stringify(sess));
      localStorage.setItem("vf_session_changed", String(Date.now()));
    }

    function redirectToLogin() {
      const next = encodeURIComponent(location.pathname + location.search + location.hash);
      location.replace("login.html?next=" + next);
    }

    function guardRedirectLoop(kind) {
      const key = "vf_index_loop_guard_" + kind;
      const now = Date.now();
      try {
        const g = JSON.parse(sessionStorage.getItem(key) || "null") || { ts: 0, n: 0 };
        const fresh = (now - (g.ts || 0)) < 12000;
        const next = { ts: now, n: fresh ? (g.n + 1) : 1 };
        sessionStorage.setItem(key, JSON.stringify(next));
        return next.n;
      } catch (_) {
        return 1;
      }
    }

    function fillUI(session, token) {
      const name = (session && (session.username || session.name)) ? (session.username || session.name) : "Utilisateur";
      const email = (session && session.email) ? session.email : "—";

      $("userName").textContent = name;
      $("userEmail").textContent = email;
      $("tokenState").textContent = token ? "Token OK" : "Pas de token";
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const api = window.vfApi;

      if (!api) {
        showMsg("err", "Erreur: /vf_api.js n'est pas chargé. Vérifie le chemin puis recharge (Ctrl+F5).");
        $("statusLine").textContent = "vf_api.js manquant.";
        return;
      }

      const { token, session } = readSession();

      if (!token) {
        const n = guardRedirectLoop("no_token");
        if (n >= 2) {
          clearSession();
          showMsg("err", "Impossible de garder la session (boucle détectée). Vérifie www/non-www et réessaie.");
          $("statusLine").textContent = "Boucle détectée (no_token).";
          return;
        }
        redirectToLogin();
        return;
      }

      fillUI(session, token);
      $("statusLine").textContent = "Session détectée. Vérification...";

      try {
        // Note: ton Apps Script n'expose pas me/profile/whoami
        // Donc ici on ne peut pas valider le token côté serveur sans ajouter une action dédiée.
        if (!session) {
          $("statusLine").textContent = "Token présent. Aucun profil stocké.";
        } else {
          $("statusLine").textContent = "Connecté.";
        }
      } catch (err) {
        const n = guardRedirectLoop("verify_err");
        clearSession();
        if (n >= 2) {
          showMsg("err", "Erreur de vérification session. Reconnecte-toi.");
          $("statusLine").textContent = "Erreur vérification (boucle évitée).";
          return;
        }
        redirectToLogin();
      }

      $("logoutBtn").addEventListener("click", () => {
        clearSession();
        sessionStorage.removeItem("vf_just_logged_in");
        showMsg("ok", "Déconnecté. Redirection...");
        setTimeout(() => redirectToLogin(), 250);
      });

      window.addEventListener("storage", (e) => {
        if (e.key === "vf_session" || e.key === "vf_token" || e.key === "vf_session_changed") {
          const { token: t2, session: s2 } = readSession();
          fillUI(s2, t2);
        }
      });
    });
  </script>
</body>
</html>
