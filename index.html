<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViralFlowr | Boutique Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary2: #60a5fa;
            --dark: #0b1220;
            --text: #0f172a;
            --muted: #64748b;
            --bg: #f6f8fc;
            --line: #e6edf7;
            --radius: 18px;
            --shadow: 0 20px 40px rgba(2, 8, 23, .08);
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(1200px 600px at 50% -60px, rgba(37,99,235,.1), transparent 60%), var(--bg);
            margin: 0;
            color: var(--text);
            padding-bottom: 50px;
        }

        /* Topbar & Header */
        .topbar { background: var(--dark); color: white; padding: 10px; text-align: center; font-size: 12px; font-weight: 600; }
        header { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--line); padding: 15px 0; }
        .header-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--dark); font-weight: 800; font-size: 22px; }
        .brand span { color: var(--primary); }

        /* Hero & Search */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hero { background: white; border: 1px solid var(--line); border-radius: 24px; padding: 30px; box-shadow: var(--shadow); margin-bottom: 30px; }
        .search-box { display: flex; background: #f1f5f9; border-radius: 14px; padding: 12px 20px; align-items: center; margin-bottom: 25px; }
        .search-box input { border: none; background: transparent; width: 100%; outline: none; font-size: 15px; font-weight: 600; }

        /* Nav Categories */
        .categories-nav { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .categories-nav::-webkit-scrollbar { display: none; }
        .cat-btn { flex: 0 0 auto; padding: 10px 22px; border-radius: 50px; border: 1px solid var(--line); background: white; cursor: pointer; font-weight: 800; font-size: 13px; transition: 0.3s; color: var(--muted); }
        .cat-btn.active { background: var(--dark); color: white; border-color: var(--dark); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: var(--radius); border: 1px solid var(--line); padding: 20px; transition: 0.3s; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary2); }
        
        .card-image { width: 70px; height: 70px; border-radius: 15px; background: #f8fafc; border: 1px solid var(--line); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-image img { width: 80%; height: 80%; object-fit: contain; }
        
        .badge { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--primary); background: #eff6ff; padding: 4px 10px; border-radius: 6px; display: inline-block; margin-bottom: 10px; }
        .product-title { font-size: 16px; font-weight: 800; margin: 0 0 10px 0; color: var(--dark); height: 40px; overflow: hidden; }
        .product-price { font-size: 22px; font-weight: 900; color: var(--dark); margin-bottom: 20px; }
        .product-price span { font-size: 14px; color: var(--muted); margin-right: 2px; }

        .btn-buy { background: var(--dark); color: white; text-align: center; text-decoration: none; padding: 14px; border-radius: 12px; font-weight: 800; font-size: 14px; transition: 0.3s; }
        .btn-buy:hover { background: var(--primary); }

        .loading { text-align: center; padding: 50px; color: var(--muted); font-weight: 600; }
    </style>
</head>
<body>

<div class="topbar">âš¡ Services Elite â€” Livraison InstantanÃ©e â€” Support WhatsApp 24/7</div>

<header>
    <div class="header-inner">
        <a href="#" class="brand">Viral<span>Flowr</span></a>
        <a href="https://wa.me/+243850373991" style="text-decoration:none; font-weight:800; font-size:14px; color:var(--primary);">Besoin d'aide ?</a>
    </div>
</header>

<div class="container">
    <div class="hero">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher un service (ex: Netflix, PUBG, Orange...)" onkeyup="search()">
        </div>
        
        <div class="categories-nav" id="catNav">
            <button class="cat-btn active" data-filter="all">âš¡ Tous</button>
            <button class="cat-btn" data-filter="IMEI">ðŸ“± IMEI</button>
            <button class="cat-btn" data-filter="Boost">ðŸš€ Boost</button>
            <button class="cat-btn" data-filter="Abonnement">ðŸ“º Abonnements</button>
            <button class="cat-btn" data-filter="Carte2">ðŸ’³ Cartes</button>
        </div>
    </div>

    <div id="product-grid" class="grid">
        <div class="loading">Chargement des services Elite...</div>
    </div>
</div>

<script>
// --- CONFIGURATION ---
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCvuy-WiLMlAkBb7k6YyPVMk4lQhGGke05heSWSw--twKE2L-oVSOs884g3jn6lt6m/exec";

const ICONS = {
    IMEI: "https://cdn-icons-png.flaticon.com/512/2544/2544574.png",
    Boost: "https://cdn-icons-png.flaticon.com/512/1441/1441180.png",
    Abonnement: "https://cdn-icons-png.flaticon.com/512/3165/3165247.png",
    Carte: "https://cdn-icons-png.flaticon.com/512/633/633611.png",
    default: "https://cdn-icons-png.flaticon.com/512/11520/11520110.png"
};

// --- LOGIQUE DE FILTRAGE (VOTRE DEMANDE) ---
const FILTER_MAP = {
    "Abonnement": ["Abonnement", "Carte"], // Abonnements affiche Carte et Abonnement
    "Carte2": ["Carte2"],                  // Cartes affiche uniquement Carte2
    "Boost": ["Boost", "Boost2", "SMM1"]    // Boost affiche Boost et Boost2
};

let ALL_PRODUCTS = [];
let CURRENT_FILTER = "all";

// --- CHARGEMENT DES DONNÃ‰ES ---
function init() {
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?action=get_products&callback=loadGrid`;
    document.body.appendChild(script);
}

function loadGrid(data) {
    ALL_PRODUCTS = data;
    render();
}

function render() {
    const grid = document.getElementById('product-grid');
    const query = document.getElementById('searchInput').value.toLowerCase();

    const filtered = ALL_PRODUCTS.filter(p => {
        // Filtrage catÃ©gorie
        const matchCat = CURRENT_FILTER === "all" || 
                        (FILTER_MAP[CURRENT_FILTER] ? FILTER_MAP[CURRENT_FILTER].includes(p.cat) : p.cat === CURRENT_FILTER);
        // Filtrage recherche
        const matchSearch = p.nom.toLowerCase().includes(query);
        return matchCat && matchSearch;
    });

    if (filtered.length === 0) {
        grid.innerHTML = '<div class="loading">Aucun service trouvÃ©.</div>';
        return;
    }

    grid.innerHTML = filtered.map(p => {
        const fallback = ICONS[p.cat] || ICONS.default;
        const img = p.img && p.img.length > 5 ? p.img : fallback;
        
        return `
            <div class="product-card">
                <div class="card-image">
                    <img src="${img}" onerror="this.src='${fallback}'" alt="logo">
                </div>
                <span class="badge">${p.cat}</span>
                <h3 class="product-title">${p.nom}</h3>
                <div class="product-price"><span>$</span>${parseFloat(p.prix).toFixed(2)}</div>
                <a class="btn-buy" href="paiement.html?nom=${encodeURIComponent(p.nom)}&prix=${p.prix}&cat=${p.cat}&id=${p.id}">Commander</a>
            </div>
        `;
    }).join('');
}

// --- Ã‰VÃ‰NEMENTS ---
document.getElementById('catNav').addEventListener('click', (e) => {
    if (e.target.classList.contains('cat-btn')) {
        document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        CURRENT_FILTER = e.target.dataset.filter;
        render();
    }
});

function search() { render(); }

// DÃ©marrage
window.onload = init;
</script>

</body>
</html>
