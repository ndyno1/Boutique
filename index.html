<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViralFlowr | Boutique Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0062ff;
  --dark:#121417;
  --gray:#64748b;
  --bg:#f8fafc;
}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  margin:0;
  color:#1e293b;
}

header{
  background:#fff;
  padding:20px;
  text-align:center;
  border-bottom:1px solid #e2e8f0;
}

.logo-img{height:50px}
.logo{
  font-size:28px;
  font-weight:800;
  text-decoration:none;
  color:var(--dark);
}
.logo span{color:var(--primary)}

.categories-nav{
  background:#fff;
  padding:15px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.cat-btn{
  background:#f1f5f9;
  border:none;
  padding:10px 22px;
  margin:5px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
  color:var(--gray);
  transition:.3s;
}

.cat-btn.active,
.cat-btn:hover{
  background:var(--dark);
  color:#fff;
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:25px;
}

.product-card{
  background:#fff;
  border-radius:20px;
  border:1px solid #e2e8f0;
  overflow:hidden;
  transition:.35s;
}

.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 25px rgba(0,0,0,.12);
  border-color:var(--primary);
}

.card-image{
  height:150px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#f1f5f9,#e2e8f0);
}

.card-image img{
  max-width:90px;
  max-height:90px;
  transition:.3s;
}

.product-card:hover img{
  transform:scale(1.12);
}

.card-body{padding:22px}

.category-badge{
  font-size:10px;
  font-weight:800;
  text-transform:uppercase;
  color:var(--primary);
  background:#eff6ff;
  padding:4px 10px;
  border-radius:6px;
  display:inline-block;
  margin-bottom:10px;
}

.product-title{
  font-size:16px;
  font-weight:700;
  margin:0 0 10px;
  color:var(--dark);
  height:44px;
  overflow:hidden;
}

.limits{
  font-size:12px;
  color:var(--gray);
  margin-bottom:10px;
}

.product-price{
  font-size:24px;
  font-weight:800;
  margin-bottom:15px;
}

.product-price::before{
  content:"$";
  font-size:16px;
  margin-right:4px;
  color:var(--gray);
}

.btn-buy{
  display:block;
  text-align:center;
  padding:14px;
  background:var(--dark);
  color:#fff;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  transition:.3s;
}

.btn-buy:hover{background:var(--primary)}

.loading{
  text-align:center;
  padding:80px;
  font-weight:600;
  color:var(--gray);
}

footer{
  background:#fff;
  padding:60px 20px;
  text-align:center;
  border-top:1px solid #e2e8f0;
}

@media(max-width:600px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <a href="#" class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/11520/11520110.png" class="logo-img"><br>
    Viral<span>Flowr</span>
  </a>
</header>

<div class="categories-nav">
  <button class="cat-btn active" onclick="loadProducts('all',this)">âš¡ Tous</button>
  <button class="cat-btn" onclick="loadProducts('IMEI',this)">ðŸ“± IMEI</button>
  <button class="cat-btn" onclick="loadProducts(['Boost','Boost2'],this)">ðŸš€ Boost</button>
  <button class="cat-btn" onclick="loadProducts('Carte',this)">ðŸ’³ Cartes</button>
  <button class="cat-btn" onclick="loadProducts('Abonnement',this)">ðŸ“º Abonnements</button>
</div>

<div class="container">
  <div id="product-grid" class="grid">
    <div class="loading">Chargement des services...</div>
  </div>
</div>

<footer>
  <strong>ViralFlowr</strong><br><br>
  <a href="https://wa.me/243850373991">WhatsApp</a> â€¢
  <a href="https://t.me/Viralflow">Telegram</a>
  <p style="font-size:12px;color:var(--gray);margin-top:20px;">Â© 2026 ViralFlowr</p>
</footer>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyCvuy-WiLMlAkBb7k6YyPVMk4lQhGGke05heSWSw--twKE2L-oVSOs884g3jn6lt6m/exec";

const CATEGORY_ICONS={
  IMEI:"https://cdn-icons-png.flaticon.com/512/2544/2544574.png",
  Boost:"https://cdn-icons-png.flaticon.com/512/1441/1441180.png",
  Boost2:"https://cdn-icons-png.flaticon.com/512/1441/1441180.png",
  Carte:"https://cdn-icons-png.flaticon.com/512/633/633611.png",
  Abonnement:"https://cdn-icons-png.flaticon.com/512/3165/3165247.png",
  default:"https://cdn-icons-png.flaticon.com/512/11520/11520110.png"
};

let CURRENT_FILTER="all";

function loadProducts(filter,btn){
  document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  CURRENT_FILTER=filter;

  document.getElementById('product-grid').innerHTML=
    '<div class="loading">Chargement...</div>';

  const s=document.createElement('script');
  s.src=SCRIPT_URL+"?action=get_products&callback=displayProducts";
  document.body.appendChild(s);
  document.body.removeChild(s);
}

function displayProducts(products){
  const grid=document.getElementById('product-grid');
  grid.innerHTML="";

  if(!products||!products.length){
    grid.innerHTML='<div class="loading">Aucun service disponible</div>';
    return;
  }

  const filtered=products.filter(p=>{
    if(CURRENT_FILTER==="all") return true;
    if(Array.isArray(CURRENT_FILTER)) return CURRENT_FILTER.includes(p.cat);
    return p.cat===CURRENT_FILTER;
  });

  if(!filtered.length){
    grid.innerHTML='<div class="loading">Aucun service dans cette catÃ©gorie</div>';
    return;
  }

  filtered.forEach(p=>{
    const fallback=CATEGORY_ICONS[p.cat]||CATEGORY_ICONS.default;
    const img=p.img&&p.img!==""?p.img:fallback;

    grid.innerHTML+=`
    <div class="product-card">
      <div class="card-image">
        <img src="${img}" loading="lazy" onerror="this.src='${fallback}'">
      </div>
      <div class="card-body">
        <span class="category-badge">${p.cat}</span>
        <h3 class="product-title">${p.nom}</h3>
        ${p.min?`<div class="limits">Min ${p.min} â€¢ Max ${p.max}</div>`:""}
        <div class="product-price">${parseFloat(p.prix).toFixed(2)}</div>
        <a class="btn-buy" href="paiement.html?id=${p.id}&cat=${p.cat}">
          Commander
        </a>
      </div>
    </div>`;
  });
}

window.onload=()=>loadProducts('all',document.querySelector('.cat-btn'));
</script>

</body>
</html>
